  <div id="IrArriba" style="display: block;">
    <a href="#Arriba"><span></span></a>
  </div>
  <script type="text/javascript">
  //<![CDATA[
  // BotÃ³n para Ir Arriba
  $(document).ready(function() {
    $("#IrArriba").hide();
    $(function () {
      $(window).scroll(function () {
        if ($(this).scrollTop() > 200) {
          $('#IrArriba').fadeIn();
        } else {
          $('#IrArriba').fadeOut();
        }
      });
      $('#IrArriba a').click(function () {
        $('body,html').animate({
          scrollTop: 0
        }, 800);
        return false;
      });
    });

  });
  //]]>
  </script>
</body>
